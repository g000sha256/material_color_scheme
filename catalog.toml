[versions]
compose = "1.6.11"
kotlin = "1.9.24"

[libraries]
library-compose-material3 = { module = "org.jetbrains.compose.material3:material3", version.ref = "compose" }
library-compose-ui-graphics = { module = "org.jetbrains.compose.ui:ui-graphics", version.ref = "compose" }

library-jetbrains-annotations = { module = "org.jetbrains:annotations", version = "24.1.0" }
library-jetbrains-kotlin = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

test-jUnit = { module = "junit:junit", version = "4.13.2" }

plugin-proguard = { module = "com.guardsquare:proguard-gradle", version = "7.5.0" }

[plugins]
jetbrains-kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }